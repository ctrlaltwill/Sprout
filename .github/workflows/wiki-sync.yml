name: Sync GitHub Wiki

on:
  push:
    branches: [main]
    paths:
      - "wiki/**/*.md"
      - ".github/workflows/wiki-sync.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone GitHub Wiki repository
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki-repo

      - name: Sync markdown pages
        run: |
          find wiki-repo -maxdepth 1 -type f -name "*.md" -delete
          cp wiki/*.md wiki-repo/

      - name: Commit and push changes
        run: |
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No wiki changes to publish."
            exit 0
          fi

          git commit -m "Sync wiki from main repo (${GITHUB_SHA::7})"
          git push